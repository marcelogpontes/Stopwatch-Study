<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stopwatch of Time and Space</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timerDisplay">
            00:00:00:000

        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
